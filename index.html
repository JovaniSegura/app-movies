<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de películas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <header class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 py-6">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-3">
                        <span class="fluent--movies-and-tv-20-regular"></span>
                        <h1 class="text-3xl font-bold text-gray-900">Movie Explorer</h1>
                      </div>
                    <div class="flex items-center space-x-4">
                        <button id="addMovieBtn" class="flex items-center space-x-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                            <span class="plus-icon"></span>
                            <span>Agregar Película</span>
                        </button>
                        <button id="exportBtn" class="flex items-center space-x-2 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                            <span class="download-icon"></span>
                            <span>Exportar Películas</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 py-6">
            <div id="movieList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6"></div>
            <div id="loading" class="flex justify-center py-4 hidden">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
            </div>
        </main>

        <div id="addMovieModal" class="modal hidden">
            <div class="modal-content">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Agregar Nueva Película</h2>
                    <button class="close-modal p-1 hover:bg-gray-100 rounded-full">×</button>
                </div>
                <form id="addMovieForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
                        <input type="text" name="title" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                        <textarea name="overview" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" rows="3"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Lanzamiento</label>
                        <input type="date" name="release_date" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">URL del Póster</label>
                        <input type="url" name="poster_path" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="https://ejemplo.com/imagen.jpg">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
                        Agregar Película
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/movieApi.js"></script>
    <script src="js/movieCard.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
